<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesli Sohbet Odası</title>
    <script src="https://cdn.jsdelivr.net/npm/zego-uikit-prebuilt@latest"></script>
    <style>
        /* Oda görünümü için biraz stil */
        #room-container {
            width: 100%;
            height: 100vh;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <!-- Oda için yer ayırma -->
    <div id="room-container"></div>
    
    <script>
        // ZegoCloud bilgilerinizi buraya girin
        const appID = 18086609;  // ZegoCloud AppID
        const appSign = '6c09f1501d63b3d762b53e3b1fa4c22f4084327a25ec2318e0c7862b8270c543';  // ZegoCloud AppSign
        const roomID = 'prstarmaker_room';  // Oda ID veya ismi
        const userID = 'user_' + Math.floor(Math.random() * 10000);  // Rastgele kullanıcı ID
        const userName = 'User_' + userID;  // Rastgele kullanıcı adı

        // Oda bağlantısı için gerekli ayarlar
        const config = {
            appID: appID,
            appSign: appSign,
            userID: userID,
            userName: userName,
            roomID: roomID,
            container: document.getElementById('room-container'),
        };

        // ZegoCloud odasına katıl
        const zp = ZegoPrebuiltUIKit.create(config);
        zp.joinRoom().then(() => {
            console.log("Odaya başarıyla bağlandınız!");

            // Ses açma işlemi
            zp.enableAudio(true); // Ses aç

            // Eğer ses kapamak isterseniz, aşağıdaki satırı kullanabilirsiniz
            // zp.enableAudio(false); // Ses kapat
        }).catch((error) => {
            console.error("Odaya bağlanırken bir hata oluştu:", error);
        });
    </script>
</body>
</html>
