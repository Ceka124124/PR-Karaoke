<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaoke Odası</title>
    <link rel="stylesheet" href="styles.css"> <!-- Stil dosyan varsa -->
    <script src="https://cdn.jsdelivr.net/npm/zego-sdk@latest"></script> <!-- Zego SDK -->
    <script src="karaoke.js" defer></script> <!-- Karaoke JS dosyası -->
</head>
<body>
    <div id="app-container">
        <h1>Karaoke Odası</h1>
        <div id="room-info">
            <p>Oda Adı: <span id="roomName">KaraokeRoom</span></p>
            <p>Kullanıcı Adı: <span id="userName">Kullanıcı</span></p>
        </div>
        
        <!-- Mikrofon açma/kapama butonu -->
        <button id="micButton">Mikrofon Aç/Kapa</button>
        
        <!-- Video açma/kapama butonu -->
        <button id="videoButton">Video Aç/Kapa</button>
        
        <!-- Karaoke başlatma butonu -->
        <button id="karaokeButton">Karaoke Başlat</button>
        
        <!-- Sohbet alanı -->
        <div id="chat-container">
            <h2>Sohbet</h2>
            <div id="messages">
                <!-- Sohbet mesajları buraya gelecek -->
            </div>
            <input type="text" id="messageInput" placeholder="Mesaj yaz..." />
            <button id="sendMessageButton">Gönder</button>
        </div>
    </div>

    <script>
        // Butonlara tıklama olaylarını bağlayalım
        document.getElementById('micButton').addEventListener('click', function() {
            toggleMic();
        });

        document.getElementById('videoButton').addEventListener('click', function() {
            toggleVideo();
        });

        document.getElementById('karaokeButton').addEventListener('click', function() {
            startKaraoke();
        });

        document.getElementById('sendMessageButton').addEventListener('click', function() {
            const message = document.getElementById('messageInput').value;
            if (message.trim()) {
                sendMessage(message);
                document.getElementById('messageInput').value = '';  // Mesaj gönderildikten sonra input'u temizle
            }
        });

        // Mikrofona tıklama işlevi
        function toggleMic() {
            console.log("Mikrofon açıldı veya kapatıldı.");
            // Mikrofon açma/kapama işlemleri Zego SDK ile burada yapılacak
        }

        // Videoya tıklama işlevi
        function toggleVideo() {
            console.log("Video açıldı veya kapatıldı.");
            // Video açma/kapama işlemleri Zego SDK ile burada yapılacak
        }

        // Karaoke başlatma
        function startKaraoke() {
            console.log("Karaoke başlatıldı.");
            // Karaoke başlatma işlemleri Zego SDK ile burada yapılacak
        }

        // Sohbet mesajlarını görüntüle
        function displayMessage(message) {
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            document.getElementById('messages').appendChild(messageElement);
        }

        // Sohbet mesajını gönder
        function sendMessage(message) {
            displayMessage(message);
            // Burada Zego SDK ile sohbet gönderme işlemleri yapılabilir
        }
    </script>
</body>
</html>
